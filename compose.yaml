version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3306:3306" #a supprimer quand la config sera terminée
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}" ] # Vérifie la connexion avec l'utilisateur root
      interval: 5s     # Vérifie toutes les 5 secondes
      timeout: 20s     # Laisse 20 secondes pour la réponse
      retries: 10      # 10 tentatives (soit 50s après la start_period)


  backend:
    build: ./tabarico-backend
    container_name: tabarico_backend
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/tabarico?serverTimeZone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_PROFILES_ACTIVE: prod
      TZ: Europe/Paris
    volumes:
      - ./uploads:/app/uploads/images/identityCards
    networks:
      - frontend
      - backend

  frontend:
    build: ./tabarico-frontend
    container_name: tabarico_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - frontend

volumes:
  mysql_data:
  backend_data:

networks:
  backend:
    internal: true   # interne, pas exposé à l'extérieur
  frontend:
    external: false  # accessible depuis host pour Angular
